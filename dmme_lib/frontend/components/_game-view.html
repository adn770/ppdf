<div id="game-view" class="view-container active">
    <div id="recovery-view">
        <div class="recovery-box">
            <h2 data-i18n-key="recoverTitle">Welcome Back!</h2>
            <p data-i18n-key="recoverMsg">
                You have an unfinished session. Would you like to continue where you left off?
            </p>
            <div class="recovery-actions">
                <button id="recover-continue-btn" class="accent-btn" data-i18n-key="recoverContinue">Continue Session</button>
                <button id="recover-discard-btn" class="danger-btn" data-i18n-key="recoverDiscard">Discard & Start New</button>
            </div>
        </div>
    </div>
    <div id="welcome-view">
        <div class="welcome-message">
            <h2 data-i18n-key="welcomeTitle">Welcome to DMme</h2>
            <p data-i18n-key="welcomeMsg">
                Click "New Game" to begin an adventure, or switch to the Library to expand your collection.
            </p>
        </div>
    </div>
    <div id="game-view-content" class="game-view-container">
        <div class="left-panel-game">
            <div class="party-status-panel">
                <h4 data-i18n-key="partyStatusTitle">Party Status</h4>
                <div id="party-accordion-container"></div>
            </div>
            <div id="dice-roller" class="dice-roller">
                <h4 data-i18n-key="diceRollerTitle">Dice Roller</h4>
                <div id="dice-display" class="dice-display">0</div>
                <div class="dice-special-grid">
                    <button data-action="d2">d2</button>
                    <button data-action="d3">d3</button>
                    <button data-action="d5">d5</button>
                    <button data-action="d7">d7</button>
                    <button data-action="d14">d14</button>
                    <button data-action="d16">d16</button>
                    <button data-action="d24">d24</button>
                    <button data-action="d30">d30</button>
                    <button data-action="d32">d32</button>
                    <button data-action="d100">d100</button>
                </div>
                <div class="dice-main-grid">
                    <button data-action="d4">d4</button>
                    <button data-action="d6" class="dice-divider">d6</button>
                    <button data-action="7">7</button>
                    <button data-action="8">8</button>
                    <button data-action="9">9</button>
                    <button data-action="d8">d8</button>
                    <button data-action="d10" class="dice-divider">d10</button>
                    <button data-action="4">4</button>
                    <button data-action="5">5</button>
                    <button data-action="6">6</button>
                    <button data-action="d12">d12</button>
                    <button data-action="d20" class="dice-divider">d20</button>
                    <button data-action="1">1</button>
                    <button data-action="2">2</button>
                    <button data-action="3">3</button>
                    <button data-action="-">-</button>
                    <button data-action="+" class="dice-divider">+</button>
                    <button data-action="clear">C</button>
                    <button data-action="0">0</button>
                    <button data-action="backspace">‚å´</button>
                </div>
                <div class="dice-roll-row">
                    <button data-action="roll" class="accent-btn">Roll</button>
                </div>
            </div>
        </div>
        <div class="right-panel-game">
            <div id="knowledge-panel" class="knowledge-panel">
                <div id="kb-display"></div>
                <div class="game-controls-container">
                    <div class="style-controls">
                        <div class="style-control-group">
                            <label for="quick-theme-selector" class="icon-label" data-i18n-key="sessionThemeTitle" data-i18n-target="title" title="Session Theme">üé®</label>
                            <select id="quick-theme-selector" class="style-control-select"></select>
                        </div>
                        <div class="style-control-group">
                            <label for="font-size-slider" class="icon-label" data-i18n-key="fontSizeTitle" data-i18n-target="title" title="Font Size">üá¶</label>
                            <input type="range" id="font-size-slider" class="style-control-slider" min="0.8" max="1.5" step="0.05" value="1">
                        </div>
                        <div class="style-control-group">
                            <label for="line-height-slider" class="icon-label" data-i18n-key="lineSpacingTitle" data-i18n-target="title" title="Line Spacing">‚ÜïÔ∏è</label>
                            <input type="range" id="line-height-slider" class="style-control-slider" min="1.2" max="2.2" step="0.1" value="1.6">
                        </div>
                    </div>
                    <button id="toggle-visual-aids-btn" class="icon-btn" data-i18n-key="toggleVisualAids" data-i18n-target="title" title="Toggle Visual Aids">üèûÔ∏è</button>
                    <button id="toggle-ascii-scene-btn" class="icon-btn" data-i18n-key="toggleAsciiScene" data-i18n-target="title" title="Toggle ASCII Scene">#</button>
                    <button id="dm-insight-btn-toolbar" class="icon-btn" data-i18n-key="dmInsightTitle" data-i18n-target="title" title="DM's Insight">üîç</button>
                    <div id="game-spinner" class="spinner-container" style="display: none;">
                        <div class="spinner spinner-sm"></div>
                    </div>
                </div>
            </div>
            <div id="narrative-view" class="narrative-view"></div>
            <div class="input-panel">
                <textarea id="player-input" autocomplete="off" data-i18n-key="playerInputPlaceholder" data-i18n-target="placeholder" placeholder="What do you do?"></textarea>
                <button id="send-command-btn" data-i18n-key="sendCommand">Send</button>
            </div>
        </div>
    </div>
</div>
