<div id="library-view" class="view-container">
    <div class="hub-container">
        <div class="hub-left-panel">
            <div id="library-search-utility" class="hub-search-utility">
                <input type="search" id="library-search-input"
                    placeholder="Search all knowledge...">
                <select id="library-search-scope">
                    <option value="all">All Knowledge</option>
                </select>
            </div>
            <div class="panel-header">
                <h4 data-i18n-key="kbMgmtTitle">Knowledge Bases</h4>
            </div>
            <ul id="kb-list-hub" class="item-list hub-item-list"></ul>
        </div>
        <div id="library-inspector" class="hub-right-panel">
            <div id="library-inspector-placeholder" class="placeholder-pane">
                <p data-i18n-key="libraryWelcome">Select an item to see details.</p>
            </div>
            <div id="library-inspector-content" style="display: none;">
                <div class="hub-tabs">
                    <button class="hub-tab-btn active" data-pane="dashboard">Dashboard</button>
                    <button class="hub-tab-btn" data-pane="content">Content</button>
                    <button class="hub-tab-btn" data-pane="entities">Entities</button>
                    <button class="hub-tab-btn" data-pane="assets">Assets</button>
                </div>
                <div class="hub-tab-content">
                    <div id="library-dashboard-view" class="hub-tab-pane active">
                        <div class="dashboard-grid">
                            <div class="dashboard-card">
                                <h5>Total Chunks</h5>
                                <p id="dashboard-chunk-count" class="stat-large">0</p>
                            </div>
                            <div class="dashboard-card entity-card">
                                <h5>Entity Distribution</h5>
                                <div id="dashboard-entity-chart" class="chart-container">
                                </div>
                            </div>
                            <div class="dashboard-card full-width">
                                <h5>Key Terms</h5>
                                <div id="dashboard-word-cloud" class="word-cloud">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="library-content-view" class="hub-tab-pane">
                        <div class="hub-pane-wrapper" id="content-explorer-list"></div>
                    </div>
                    <div id="library-entities-view" class="hub-tab-pane">
                        <div class="entity-explorer-container">
                            <div class="entity-list-panel">
                                <input type="search" id="entity-filter-input"
                                    placeholder="Filter entities...">
                                <ul id="entity-master-list" class="item-list"></ul>
                            </div>
                            <div id="entity-details-panel" class="entity-details-panel">
                                <div id="entity-details-placeholder"
                                    class="placeholder-pane">
                                    <p>Select an entity to see related content.</p>
                                </div>
                                <div id="entity-related-chunks"
                                    class="hub-pane-wrapper" style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="library-assets-view" class="hub-tab-pane">
                        <div class="hub-pane-wrapper">
                            <div id="asset-upload-dropzone" class="asset-dropzone">
                                <p data-i18n-key="dropzoneText">Drag & drop an image here
                                    to upload</p>
                            </div>
                            <div id="asset-grid-container" class="asset-grid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
